<template name="town">

	{{#constant}}
	<div id="fight"></div>
	{{/constant}}

	{{> hero}}

	<p>楼层: {{floorInfo}}</p>

	<!-- {{#each mapControlButtons}}
		{{> mapControlButton}}
	{{/each}}
 -->
	<!-- <h3>Town - 点击start，开始游戏</h3> -->
	{{> backHome}}

</template>

<template name="mapControlButton">
	<button id="{{key}}" class="mapControlButton">{{key}}</button>
</template>

<template name="hero">
	<p>生命: {{hero.health}}</p>
	<p>攻击: {{hero.attack}}</p>
	<p>防御: {{hero.defense}}</p>
	<p>经验: {{hero.exp}}</p>
	<p>金币: {{hero.money}}</p>
	<p>黄钥匙: {{hero.key.yellow}}</p>
</template>
