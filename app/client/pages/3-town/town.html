<template name="town">
	<div class="well">
		<div class="row">
			<div class="col-xs-6">
				{{#constant}}
				<div id="fight"></div>
				{{/constant}}

				{{#each mapControlButtons}}
					{{> mapControlButton}}
				{{/each}}

				<button id="backToHome">回城</button>
			</div>
			<div class="col-xs-6">
				<div class="panel panel-info">

					<div class="panel-heading">
						<p>当前信息</p>
					</div>
					<div class="panel-body">
						{{> hero}}

						<p>楼层: {{floorInfo}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>

<template name="mapControlButton">
	<button id="{{key}}" class="mapControlButton">{{key}}</button>
</template>

<template name="hero">
	<img src="hero.png"/>
	<p>生命: {{hero.health}}</p>
	<p>攻击: {{hero.attack}}</p>
	<p>防御: {{hero.defense}}</p>
	<p>经验: {{hero.exp}}</p>
	<p>金币: {{hero.money}}</p>
	<p>黄钥匙: {{hero.key.yellow}}</p>
</template>
