<template name="town">
	<h3>Town - 点击start，开始游戏</h3>

	{{> backHome}}

	{{#unless hasHero}}
		<button id="start" class="btn btn-success">Start</button>
	{{/unless}}

<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
	    {{#if hasHero}}
			{{> hero}}
<!-- 
			{{#each mapControlButtons}}
				{{> mapControlButton}}
			{{/each}} -->
		{{/if}}

		{{#if lastEnemy}}
			{{> enemy}}
		{{/if}}
    </div>
    <div class="span10">
		{{#constant}}
		<div id="fight"></div>
		{{/constant}}
    </div>
  </div>
</div>
</template>

<template name="mapControlButton">
	<button id="{{key}}" class="mapControlButton">{{key}}</button>
</template>

<template name="hero">
	<p>生命: {{hero.health}}</p>
	<p>攻击: {{hero.attack}}</p>
	<p>防御: {{hero.defense}}</p>
	<p>经验: {{hero.exp}}</p>
	<p>金币: {{hero.money}}</p>
	<p>黄钥匙: {{hero.key.yellow}}</p>
</template>

<template name="enemy">
	<p>敌方生命: {{enemy.health}}</p>
	<p>敌方攻击: {{enemy.attack}}</p>
	<p>敌方防御: {{enemy.defense}}</p>
	<p>敌方经验: {{enemy.exp}}</p>
	<p>敌方金币: {{enemy.money}}</p>
</template>
