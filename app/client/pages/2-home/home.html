
<template name="backHome">
	<a href="{{pathFor 'home'}}">Home</a>
</template>

<template name="home">
	<h3 id="home-title" class="text-center">随机塔</h3>
	<p>当前的魔塔等级： {{townLevel}}</p>
	{{#if isIntoRandomTown}}
	<div class="btn-group">
		<a class="btn dropdown-toggle" data-toggle="dropdown">
			商店
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			<li>
				<a id="coinToAttack">5金币 = 2攻击</a>
			</li>
			<li>
				<a id="coinToDefense">5金币 = 2防御</a>
			</li>
		</ul>
	</div>
	<div class="btn-group">
		<a class="btn dropdown-toggle" data-toggle="dropdown">
			训练所
			<span class="caret"></span>
		</a>
		<ul class="dropdown-menu">
			<li>
				<a id="expToAttack">5经验 = 2攻击</a>
			</li>
			<li>
				<a id="expToDefense">5经验 = 2防御</a>
			</li>
		</ul>
	</div>
	{{> hero}}
	{{/if}}
	<!-- <a href="{{pathFor 'login'}}">login</a> -->
	<div class="row-fluid navbar navbar-fixed-bottom">
		<div class="span4 offset4">
			<button id="startRandomTown" class="btn-block btn-large btn-info">开始游戏</button>
			<div class="row-fluid">
				<div class="span4 offset4">
					<button id="resetLevel" class="btn-block btn-large btn-danger">重置等级</button>
				</div>
			</div>
		</div>
	</div>
</template>
