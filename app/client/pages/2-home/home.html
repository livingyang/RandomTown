<!-- home 作用
	入口：登陆界面
	出口：魔塔界面

	主要操作有：
	* 返回登陆界面
	* 进入魔塔界面
	* 查看英雄信息
	* 查看当前魔塔信息
 -->

 <!-- home 主要界面元素
 	* 重新登陆按钮
 	* 进入魔塔按钮
 	* 英雄信息面板
 	* 魔塔信息面板
 -->

<template name="home">
	
	<header>
	</header>

	<div class="container well">
		<div class="row">
			<div class="col-xs-6">
				<div class="panel panel-info">
					<div class="panel-heading">
						<p>英雄信息</p>
					</div>
					<div class="panel-body">
						{{> defaultHero}}
					</div>
				</div>
			</div>
			<div class="col-xs-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">魔塔信息</h3>
					</div>
					<div class="panel-body">
						<p>当前的魔塔等级： {{townLevel}}</p>
					</div>
				</div>
			</div>
		</div>

		<div class="text-center">
			<a id="resetLevel" class="btn btn-danger">重置等级</a>
			<a id="startRandomTown" class="btn btn-lg btn-info">开始游戏</a>
			<a href="{{pathFor 'login'}}" class="btn btn-danger">重新登陆</a>
		</div>
	</div>
</template>

<template name="defaultHero">
	<div class="container">
		<img src="hero.png"/>
		<p>生命: {{hero.health}}</p>
		<p>攻击: {{hero.attack}}</p>
		<p>防御: {{hero.defense}}</p>
	</div>
	
</template>
